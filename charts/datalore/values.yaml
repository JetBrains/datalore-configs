replicaCount: 1

serverImage:
  repository: jetbrains/datalore-server
  pullPolicy: IfNotPresent
  tag: ""
postgresImage:
  repository: jetbrains/datalore-postgres
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

dataloreSecurityContext:
  runAsUser: 5000
postgresSecurityContext:
  runAsUser: 999

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

dataloreResources: {}
postgresResources: {}

volumes: []
#  - name: storage
#    emptyDir: { }
#  - name: postgresql-data
#    emptyDir: { }

volumeClaimTemplates: []

nodeSelector: {}

tolerations: []

affinity: {}

dbRootPassword: "changeme"
internalDatabase: true

agentsConfig: {}
plansConfig: []
logbackConfig: ""
customEnvs: {}
dataloreEnv: |
  export FRONTEND_URL="http://chart-example.local"

  export HUB_PUBLIC_BASE_URL="http://hub.chart-example.local/hub"
  export HUB_DATALORE_SERVICE_ID="id"
  export HUB_DATALORE_SERVICE_SECRET="secret"
  export HUB_PERM_TOKEN="perm:token"
  export HUB_FORCE_EMAIL_VERIFICATION=false

  export DATABASES_BASE_URL="http://datalore:8081"
  export SQL_SERVER_HOST="datalore"
  export DATALORE_INTERNAL_HOST="datalore"

  export DEFAULT_INSTANCE_TYPE_ID=k8s-datalore-agent
  export ENABLE_PLANS=false
  export DEFAULT_PACKAGE_MANAGER=pip
  export DEFAULT_BASE_ENV_NAME=minimal

  export MAIL_ENABLED=false # if set to true, fill the fields below
  export MAIL_SENDER_EMAIL=
  export MAIL_SENDER_NAME=
  export MAIL_SENDER_USERNAME=
  export MAIL_SENDER_PASSWORD=
  export MAIL_SMTP_SERVER=
  export MAIL_SMTP_PORT=

  export ADMIN_API_AUTH_TOKEN="changeme"


