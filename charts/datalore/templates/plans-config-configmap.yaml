apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "datalore.fullname" . }}-plans-config
  labels:
    {{- include "datalore.labels" . | nindent 4 }}
data:
  plans_config.yaml: |-
{{- if .Values.plansConfig }}
{{- toYaml .Values.plansConfig | nindent 4 }}
{{- else }}
    - planId: "Default"
      default: true
      instanceDurationQuotaMap:
        k8s-datalore-agent: "PT100H"
      diskUsageLimit: "10.00 GB"
      numRunningInstancesLimit: 3
      parallelInstancesQuota: "PT120H"
{{- end }}